<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosper</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="shortcut icon" type="image/x-icon" href="_assets/chronis.ico"/>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'prosper',
      repo: 'https://github.com/Sifchain/realityspiral',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'  // âœ… Fixes sidebar for subpages
      },
      coverpage: true,
      onlyCover: false,
      autoHeader: true,
      executeScript: true,
      scrollTo: 0,   
      auto2top: true,
      maxLevel: 3,
      homepage: 'README.md'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
